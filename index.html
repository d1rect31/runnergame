<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runner game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Runner Game</h1>
	<div style="position: absolute; top: 10px; right: 10px; background: rgba(0, 0, 0, 0.5); padding: 5px; border-radius: 5px; color: white; font-family: sans-serif;">
    Music: <span id="volumeValue">10</span>%
    <input type="range" id="volumeSlider" min="0" max="100" value="10">
	</div>
	<div style="position: absolute; top: 50px; right: 10px; background: rgba(0, 0, 0, 0.5); padding: 5px; border-radius: 5px; color: white; font-family: sans-serif;">
    SFX: <span id="sfxVolumeValue">50</span>%
    <input type="range" id="sfxVolumeSlider" min="0" max="100" value="50">
	</div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
	<h3> Music by Antoniy Nasib </h3>
	<details>
		<summary>Links:</summary>
		<ul>	
			<li><a href="https://www.youtube.com/@Antoniy0NasibOfficial" target="_blank">Youtube</a></li>
			<li><a href="https://open.spotify.com/artist/5YgeCTZLmSNDTKScjsDdmM" target="_blank">Spotify</a></li>
			<li><a href="https://music.apple.com/kz/album/synthstrike-single/1814638499" target="_blank">Apple Music</a></li>
		</ul>
	</details>
</body>
</html>
